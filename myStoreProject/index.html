<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <!-- Перезагружает страницу каждые 30 секунд (если указать ещё урл, то через указанное время, перенаправит на страницу по адресу)-->    <!-- <meta http-equiv="refresh" content="30; url="> -->    <!-- Отключает формирование ссылки у номера телефона на IOS -->    <meta name='format-detection' content='telephone=no'>    <!-- Краткое описание странцы -->    <meta name="description" content="Free Web tutorials for HTML and CSS">    <!-- Ключевые слова для страницы разделённые запятой. Не более 20 слов -->    <meta name="keywords" content="HTML, CSS, JavaScript">    <!-- Управление доступом поисковых роботов к странице -->    <!-- Запрет индексации страницы полностью -->    <meta name="robots" content="noindex, nofollow">    <!-- или --> <!-- что бы временная страница не попала под индексацию -->    <meta name="robots" content="none">    <!-- Запрет индексации ссылок и изображений на странице -->    <meta name="robots" content="noimageindex, nofollow">    <!-- Автор страницы -->    <meta name="author" content="Dantrag, email@hotmail.com">    <!-- Авторские права -->    <meta name="copyright" content="company name">    <!-- Дизайнер страницы -->    <meta name="designer" content="Dantrag">    <meta name="reply-to" content="email@hotmail.com">    <!-- Владелец страницы -->    <meta name="owner" content="">    <!-- локализация стайта для русскоязычного сайта ru_RU -->    <meta property="og:locale" content="ru_RU">    <!-- Тип контента по умолчанию используется article -->    <meta property="og:type" content="article">    <!-- Заголовок страницы который будет выводится в записи социальной сети -->    <meta property="og:title" content="ЗАГОЛОВОК В СОЦ СЕТИ">    <!-- Описание страницы для соц сетей -->    <meta property="og:description" content="ОПИСАНИЕ СТРАНИЦЫ">    <!-- Ссылка на изображение, которое будет публиковаться в записи соцсети -->    <meta property="og:image" content="http://ia.media-imdb.com/rock.jpg">    <!-- Ссылка на текущую страницу -->    <meta property="og:url" content="http://ia.media-imdb.com/">    <!-- Название сайта -->    <meta property="og:site_name" content="НАЗВАНИЕ САЙТА">    <!-- Тип карты, по умолчанию используется summary -->    <meta property="twitter:card" content="summary">    <!-- Имя/Логин автора -->    <meta property="twitter:site" content="Dantrag">    <!-- Название страницы -->    <meta property="twitter:title" content="НАЗВАНИЕ САЙТА">    <!-- Описание страницы -->    <meta property="twitter:description" content="about САЙТ">    <!-- Изображение странички -->    <meta property="twitter:image" content="http://ia.media-imdb.com/rock.jpg">    <link rel="stylesheet" href="./css/style.min.css">    <title>Gulp</title></head><body>    <header class="header">    <div class="navbar">        <div class="wrapper-main">            <nav>                <ul class="nav__list">                    <li class="nav__item dropdownd-menu"><a href="#!">Про нас</a>                        <ul class="nav__submenu__list">                            <li class="nav__submenu__item"><a href="#!">Наша команда</a></li>                            <li class="nav__submenu__item"><a href="#!">Партнери</a></li>                            <li class="nav__submenu__item"><a href="#!">Договір</a></li>                        </ul>                    </li>                    <li class="nav__item"><a href="#!">Каталог продукції</a></li>                    <li class="nav__item"><a href="#!">Оплата і доставка</a></li>                    <li class="nav__item"><a href="#!">Партнери</a></li>                    <li class="nav__item"><a href="#!">Новини</a></li>                    <li class="nav__item"><a href="#!">Контакти</a></li>                </ul>            </nav>
